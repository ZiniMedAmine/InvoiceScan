<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        
        .upload-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        
        .upload-button {
            font-family: sans-serif;
            font-size: 16px;
            text-align: center;
            color: #fff;
            background-color: #3498db;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        
        .upload-button:hover {
            background-color: #2980b9;
        }
        
        .upload-input {
            display: none;
        }
        
        .upload-label {
            margin-top: 10px;
            font-size: 14px;
            color: #999;
        }
    </style>

</head>
<body>
    <div class="upload-container">
        <input type="file" id="file-upload" class="upload-input" accept="image/*">
        <label for="file-upload" class="upload-button">Image Upload</label>
        <span class="upload-label">Select an image or drop it here</span>
    </div>

    <script>

    </script>
</body>
</html>
